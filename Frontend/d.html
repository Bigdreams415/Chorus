<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Confirmation Popup</title>
    <link rel="stylesheet" href="d.css">
</head>
<body>

    <!-- Trigger Button to Open Popup -->
    <button class="open-popup-btn" onclick="openPopup()">Donate</button>

    <!-- Popup Card -->
    <div id="popupCard" class="popup">
        <div class="popup-content">
            <h2>You're about to donate to the user</h2>
            <p>Are you sure?</p>
            <div class="popup-actions">
                <button class="cancel-btn" onclick="closePopup()">Cancel</button>
                <button class="confirm-btn" onclick="confirmDonation()">Confirm Donation</button>
            </div>
        </div>
    </div>

    <script src="App.js"></script>
</body>
</html>
